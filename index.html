<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Arial:wght@400;700&family=Verdana:wght@400;700&family=Times+New+Roman:wght@400;700&family=Courier+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-grey background */
            color: #334155; /* Dark grey text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            color: #1e3a8a; /* Dark blue header */
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .file-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-input-label {
            background-color: #2563eb; /* Blue button */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-input-label:hover {
            background-color: #1d4ed8; /* Darker blue on hover */
        }
        .file-input {
            display: none; /* Hide native file input */
        }
        .page-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .nav-button {
            background-color: #475569; /* Dark grey button */
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover:not(:disabled) {
            background-color: #334155; /* Darker grey on hover */
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .canvas-container {
            position: relative;
            border: 1px solid #cbd5e1; /* Light grey border */
            border-radius: 8px;
            overflow: hidden;
            background-color: #f8fafc; /* Very light blue background */
            margin: 20px auto;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #pdfCanvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Allows mouse events to pass through to the canvas below */
        }
        .tools-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .tool-button {
            background-color: #e2e8f0; /* Light grey tool button */
            color: #475569; /* Dark grey text */
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
        }
        .tool-button.active, .tool-button:hover {
            background-color: #93c5fd; /* Light blue active/hover */
            color: #1e3a8a; /* Dark blue text */
            transform: translateY(-2px);
        }
        .tool-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .download-button {
            background-color: #10b981; /* Green button */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .download-button:hover {
            background-color: #059669; /* Darker green on hover */
            transform: translateY(-2px);
        }
        /* Custom message box styling */
        .custom-message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            z-index: 1000; /* Ensure it's on top */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            max-width: 90%;
            width: 350px;
        }
        .custom-message-box p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .custom-message-box button {
            background-color: #3b82f6; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .custom-message-box button:hover {
            background-color: #2563eb; /* Darker blue on hover */
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001; /* Should be higher than message box if it needs to cover it */
            color: white;
            font-size: 1.5rem;
            flex-direction: column;
            gap: 20px;
        }
        .spinner {
            border: 8px solid #f3f3f3; /* Light grey border */
            border-top: 8px solid #3498db; /* Blue spinner part */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom styles for textarea */
        textarea.text-editor-input {
            position: absolute;
            resize: both; /* Allow manual resizing */
            overflow: hidden; /* Hide scrollbars by default, as we'll auto-resize */
            border: 1px dashed #3b82f6;
            padding: 5px;
            background-color: rgba(255,255,255,0.9);
            z-index: 10;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            white-space: pre-wrap; /* Preserve whitespace and wrap lines */
            word-wrap: break-word; /* Break long words */
            font-family: 'Inter', sans-serif; /* Ensure consistent font */
            line-height: 1.2; /* Adjust line height for better appearance */
        }
        /* Hide signature related options by default */
        .signature-options-group {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading/Processing PDF...</p>
    </div>

    <div class="container">
        <h1 class="header text-3xl font-bold">Advanced PDF Editor</h1>

        <div class="input-group">
            <div class="file-input-wrapper">
                <label for="pdfUpload" class="file-input-label">Upload PDF</label>
                <input type="file" id="pdfUpload" accept=".pdf" class="file-input">
                <span id="fileName" class="text-gray-600">No file chosen</span>
            </div>
        </div>

        <div class="tools-panel">
            <button id="toolEraser" class="tool-button" disabled>Remove Text (Eraser)</button>
            <div class="flex items-center gap-2">
                <label for="eraserSize" class="text-sm font-semibold">Eraser Size:</label>
                <input type="range" id="eraserSize" min="5" max="50" value="20" class="w-24" disabled>
                <span id="eraserSizeValue" class="text-sm">20px</span>
            </div>
            <button id="toolAddText" class="tool-button" disabled>Add Text</button>
            <input type="color" id="textColorPicker" value="#000000" class="tool-button p-1" title="Text Color">
            <select id="fontSizeSelect" class="tool-button p-1" title="Font Size">
                <option value="12">12px</option>
                <option value="16" selected>16px</option>
                <option value="20">20px</option>
                <option value="24">24px</option>
                <option value="30">30px</option>
                <option value="36">36px</option>
                <option value="48">48px</option>
            </select>
            <select id="fontFamilySelect" class="tool-button p-1" title="Font Style">
                <option value="Inter">Inter</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
            <button id="boldBtn" class="tool-button font-bold" disabled>B</button>
            <button id="italicBtn" class="tool-button italic" disabled>I</button>
            
            <input type="file" id="imageUpload" accept="image/*" class="file-input">
            <label for="imageUpload" class="tool-button">Upload Photo (General)</label>

            <button id="toolAddSignature" class="tool-button" disabled>Add Signature</button>
            <input type="file" id="signatureUpload" accept="image/*" class="file-input">
            <label for="signatureUpload" class="tool-button signature-upload-label" style="display: none;">Upload Signature Image</label>

            <button id="undoBtn" class="tool-button" disabled>Undo</button>
            <button id="redoBtn" class="tool-button" disabled>Redo</button>
        </div>

        <div class="canvas-container">
            <canvas id="pdfCanvas"></canvas>
            <canvas id="overlayCanvas"></canvas> </div>

        <div class="page-navigation">
            <button id="prevPage" class="nav-button" disabled>Previous Page</button>
            <span id="pageInfo" class="text-lg font-semibold">Page: 0/0</span>
            <button id="nextPage" class="nav-button" disabled>Next Page</button>
        </div>

        <div class="flex justify-center mt-8">
            <button id="downloadPdf" class="download-button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>
                Download Edited PDF
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        console.log("Script is being parsed."); // Debugging log
        // PDF.js worker path set kiya gaya hai
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null; // Loaded PDF document object
        let currentPageNum = 1; // Current page number jo display ho rahi hai
        let totalPages = 0; // PDF mein total pages ki sankhya
        const scale = 1.5; // Canvas par PDF pages render karne ke liye scale factor
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d'); // Canvas ke liye 2D rendering context

        const overlayCanvas = document.getElementById('overlayCanvas'); // Live brush preview ke liye overlay canvas
        const overlayCtx = overlayCanvas.getContext('2d'); // Overlay canvas ke liye 2D rendering context

        let currentTool = null; // Filhaal active tool: 'eraser', 'addText', 'addImage', 'addSignature'
        let isDrawing = false; // Flag jo batata hai ki drawing (signature) ya erasing chal rahi hai (ab sirf eraser ke liye)
        let isDragging = false; // Selected objects ko drag karne ke liye flag
        let isResizing = false; // Selected objects ko resize karne ke liye flag
        let lastX = 0; // Drawing/dragging operations ke liye last X coordinate
        let lastY = 0; // Drawing/dragging operations ke liye last Y coordinate
        let dragOffsetX = 0; // Dragging ke liye object ke top-left se offset
        let dragOffsetY = 0; // Dragging ke liye object ke top-left se offset
        let resizeHandle = null; // Batata hai ki kaun sa resize handle drag kiya ja raha hai ('nw', 'n', etc.)

        let textInput = null; // Dynamically created text input element ka reference

        let selectedObject = null; // Filhaal selected text ya image object dragging/resizing ke liye

        // Naye text ke liye default styles (ab bhi 'Add Text' tool ke liye zaroori)
        let currentFontFamily = 'Inter';
        let currentIsBold = false;
        let currentIsItalic = false;

        // Har page ke data ko store karne ke liye array, jismein uska base image aur edited objects shamil hain
        /*
        editedPageData mein har page ke liye ek object hoga jaise:
        {
            baseImageCanvas: HTMLCanvasElement, // PDF page + eraser marks ka initial render
            textObjects: [], // {id, x, y, text, fontSize, color, width, height, fontFamily, isBold, isItalic} ka array
            imageObjects: [], // {id, x, y, imgElement, width, height} ka array (ab signatures ko images ke roop mein shamil karta hai)
            history: [], // {textObjects, imageObjects, baseImageCanvas (data URL ke roop mein)} ki deep copies ka array
            historyIndex: -1
        }
        */
        let editedPageData = [];

        // DOM element references
        const pdfUploadInput = document.getElementById('pdfUpload');
        const fileNameSpan = document.getElementById('fileName');
        const pageInfoSpan = document.getElementById('pageInfo');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const downloadPdfBtn = document.getElementById('downloadPdf');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');

        // Tool button references
        const toolEraserBtn = document.getElementById('toolEraser');
        const eraserSizeSlider = document.getElementById('eraserSize');
        const eraserSizeValueSpan = document.getElementById('eraserSizeValue');
        const toolAddTextBtn = document.getElementById('toolAddText');
        const toolAddSignatureBtn = document.getElementById('toolAddSignature');
        const textColorPicker = document.getElementById('textColorPicker');
        const fontSizeSelect = document.getElementById('fontSizeSelect');
        const fontFamilySelect = document.getElementById('fontFamilySelect');
        const boldBtn = document.getElementById('boldBtn');
        const italicBtn = document.getElementById('italicBtn');
        const imageUploadInput = document.getElementById('imageUpload');
        const signatureUploadInput = document.getElementById('signatureUpload'); // Naya signature upload input
        const signatureUploadLabel = document.querySelector('.signature-upload-label');


        // Global variable jo delete button DOM element ko hold karta hai
        let deleteButton = null;

        // --- Utility Functions ---

        /**
         * Objects ke liye unique ID generate karta hai.
         * @returns {string} Ek unique ID.
         */
        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        /**
         * User ko custom message box dikhata hai.
         * @param {string} message - Dikhane wala message.
         */
        function showMessageBox(message) {
            // Kisi bhi existing message box ko hatata hai taaki sirf ek hi maujood ho
            const existingMessageBox = document.querySelector('.custom-message-box');
            if (existingMessageBox) {
                existingMessageBox.remove();
            }

            const messageBox = document.createElement('div');
            messageBox.className = 'custom-message-box';
            messageBox.innerHTML = `
                <p>${message}</p>
                <button class="message-box-ok-button">OK</button>
            `;
            document.body.appendChild(messageBox);

            // Is messageBox ke andar button par event listener attach karta hai
            const okButton = messageBox.querySelector('.message-box-ok-button');
            if (okButton) { // Sunishchit kare ki button event listener add karne se pehle maujood hai
                okButton.addEventListener('click', function() {
                    messageBox.remove(); // Specific messageBox ko hatata hai
                });
            } else {
                console.error("Error: OK button not found in message box.");
            }
        }

        /**
         * Loading overlay ko dikhata hai, optional message ke saath.
         * @param {string} message - Loading overlay par dikhane wala message.
         */
        function showLoading(message = "Loading/Processing PDF...") {
            loadingOverlay.querySelector('p').textContent = message;
            loadingOverlay.classList.remove('hidden');
        }

        /**
         * Loading overlay ko chhupata hai.
         */
        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        /**
         * Sabhi tool buttons aur download button ko enable ya disable karta hai.
         * @param {boolean} enabled - Enable karne ke liye True, disable karne ke liye False.
         */
        function setToolButtonsEnabled(enabled) {
            toolEraserBtn.disabled = !enabled;
            eraserSizeSlider.disabled = !enabled;
            toolAddTextBtn.disabled = !enabled;
            toolAddSignatureBtn.disabled = !enabled;
            downloadPdfBtn.disabled = !enabled;
            imageUploadInput.disabled = !enabled;

            // Text styling options ki visibility aur disabled state manage karta hai
            textColorPicker.disabled = !enabled;
            fontSizeSelect.disabled = !enabled;
            fontFamilySelect.disabled = !enabled;
            boldBtn.disabled = !enabled;
            italicBtn.disabled = !enabled;
            // 'Add Text' tool selection ke aadhar par text styling options ko chhupata/dikhata hai
            updateTextStyleToolsVisibility();

            // Signature upload option ki visibility aur disabled state manage karta hai
            signatureUploadInput.disabled = !enabled;
            // 'Add Signature' tool selection ke aadhar par signature upload label ko chhupata/dikhata hai
            updateSignatureToolsVisibility();


            // General image upload label ke liye styling adjust karta hai
            const imageUploadLabel = imageUploadInput.parentElement.querySelector('label[for="imageUpload"]');
            if (imageUploadLabel) {
                imageUploadLabel.style.opacity = enabled ? '1' : '0.6';
                imageUploadLabel.style.cursor = enabled ? 'pointer' : 'not-allowed';
            }
            
            updateUndoRedoButtons(); // Undo/redo buttons ko bhi update karta hai
            updateTextStyleButtons(); // Bold/italic button states ko update karta hai
        }

        /**
         * Sabhi tool buttons ke active styling ko reset karta hai.
         */
        function resetToolButtonStyles() {
            [toolEraserBtn, toolAddTextBtn, toolAddSignatureBtn].forEach(btn => {
                btn.classList.remove('active');
            });
        }

        /**
         * Canvas ke sapeksh mouse coordinates prapt karta hai.
         * @param {MouseEvent} e - Mouse event.
         * @returns {{x: number, y: number}} Coordinates.
         */
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        // --- Undo/Redo Functions ---

        /**
         * Active page ke current state ko uski history mein save karta hai.
         * Har mahatvapurna edit ke baad is function ko call karna chahiye.
         */
        function saveCurrentPageState() {
            if (!editedPageData[currentPageNum - 1]) return;

            const page = editedPageData[currentPageNum - 1];

            // Agar naya action kiya gaya hai to redo history ko clear karta hai
            if (page.historyIndex < page.history.length - 1) {
                page.history = page.history.slice(0, page.historyIndex + 1);
            }

            // Current page ke editable data ki deep copy
            const currentEditableState = {
                textObjects: JSON.parse(JSON.stringify(page.textObjects)),
                imageObjects: [], // Image elements ko special handling ki zaroorat hoti hai
                baseImageCanvasData: page.baseImageCanvas.toDataURL() // Canvas ko data URL ke roop mein save karta hai
            };

            // Image elements ki deep copy unke src se recreate karke
            page.imageObjects.forEach(imgObj => {
                currentEditableState.imageObjects.push({
                    id: imgObj.id,
                    x: imgObj.x,
                    y: imgObj.y,
                    width: imgObj.width,
                    height: imgObj.height,
                    src: imgObj.imgElement.src, // Image source store karta hai
                    isSignature: imgObj.isSignature // Batata hai ki kya yeh signature hai
                });
            });

            page.history.push(currentEditableState);
            page.historyIndex++;
            updateUndoRedoButtons();
        }

        /**
         * Historical state ko current page par apply karta hai.
         * @param {object} state - Apply karne wala state object.
         */
        async function applyPageState(state) {
            const page = editedPageData[currentPageNum - 1];

            // BaseImageCanvas ko data URL se restore karta hai
            const img = new Image();
            img.onload = () => {
                page.baseImageCanvas.getContext('2d').clearRect(0, 0, page.baseImageCanvas.width, page.baseImageCanvas.height);
                page.baseImageCanvas.getContext('2d').drawImage(img, 0, 0);

                // Dusre objects ko restore karta hai
                page.textObjects = JSON.parse(JSON.stringify(state.textObjects));
                page.imageObjects = [];

                // ImageObjects ke liye image elements ko recreate karta hai
                let imagesLoadedCount = 0;
                const totalImages = state.imageObjects.length;

                if (totalImages === 0) {
                    renderCurrentPageEdits();
                } else {
                    state.imageObjects.forEach(imgObj => {
                        const newImg = new Image();
                        newImg.onload = () => {
                            page.imageObjects.push({
                                id: imgObj.id,
                                x: imgObj.x,
                                y: imgObj.y,
                                width: imgObj.width,
                                height: imgObj.height,
                                imgElement: newImg,
                                isSignature: imgObj.isSignature // Signature flag restore karta hai
                            });
                            imagesLoadedCount++;
                            if (imagesLoadedCount === totalImages) {
                                renderCurrentPageEdits();
                            }
                        };
                        newImg.src = imgObj.src;
                    });
                }
            };
            img.src = state.baseImageCanvasData;

            updateUndoRedoButtons();
        }

        /**
         * Current page par last action ko undo karta hai.
         */
        function undo() {
            const page = editedPageData[currentPageNum - 1];
            if (page.historyIndex > 0) {
                page.historyIndex--;
                applyPageState(page.history[page.historyIndex]);
            }
        }

        /**
         * Current page par last undone action ko redo karta hai.
         */
        function redo() {
            const page = editedPageData[currentPageNum - 1];
            if (page.historyIndex < page.history.length - 1) {
                page.historyIndex++;
                applyPageState(page.history[page.historyIndex]);
            }
        }

        /**
         * Undo/redo buttons ki disabled state ko update karta hai.
         */
        function updateUndoRedoButtons() {
            if (!editedPageData[currentPageNum - 1]) {
                undoBtn.disabled = true;
                redoBtn.disabled = true;
                return;
            }
            const page = editedPageData[currentPageNum - 1];
            undoBtn.disabled = page.historyIndex <= 0;
            redoBtn.disabled = page.historyIndex >= page.history.length - 1;
        }

        /**
         * Bold aur italic buttons ki active state ko update karta hai
         * filhaal selected text object ke aadhar par.
         */
        function updateTextStyleButtons() {
            if (selectedObject && selectedObject.type === 'text') {
                boldBtn.classList.toggle('active', selectedObject.isBold);
                italicBtn.classList.toggle('active', selectedObject.isItalic);
                textColorPicker.value = selectedObject.color;
                fontSizeSelect.value = selectedObject.fontSize;
                fontFamilySelect.value = selectedObject.fontFamily;
            } else {
                // Agar koi text object selected nahi hai, to buttons ko default par reset karta hai
                boldBtn.classList.remove('active');
                italicBtn.classList.remove('active');
                // Aur naye text ke liye current global styles dikhata hai
                textColorPicker.value = '#000000'; // Default black
                fontSizeSelect.value = '16'; // Default 16px
                fontFamilySelect.value = 'Inter'; // Default Inter
            }
        }

        /**
         * Current tool ya selected object ke aadhar par text styling options ko chhupata/dikhata hai.
         */
        function updateTextStyleToolsVisibility() {
            const isTextToolActive = currentTool === 'addText' || (selectedObject && selectedObject.type === 'text');
            textColorPicker.style.display = isTextToolActive ? '' : 'none';
            fontSizeSelect.style.display = isTextToolActive ? '' : 'none';
            fontFamilySelect.style.display = isTextToolActive ? '' : 'none';
            boldBtn.style.display = isTextToolActive ? '' : 'none';
            italicBtn.style.display = isTextToolActive ? '' : 'none';
        }

        /**
         * Current tool ke aadhar par signature upload option ko chhupata/dikhata hai.
         */
        function updateSignatureToolsVisibility() {
            const isSignatureToolActive = currentTool === 'addSignature';
            signatureUploadLabel.style.display = isSignatureToolActive ? '' : 'none';
            signatureUploadInput.style.display = isSignatureToolActive ? '' : 'none'; // Input ko hidden rakhta hai lekin label se control karta hai
        }

        // --- PDF Rendering Functions ---

        /**
         * Current page ke base image aur sabhi add kiye gaye objects (text, images) ko
         * main canvas par render karta hai. Yeh kisi bhi edits ya history navigation ke baad call kiya jata hai.
         */
        function renderCurrentPageEdits() {
            if (!editedPageData[currentPageNum - 1]) return;

            const page = editedPageData[currentPageNum - 1];
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Main canvas ko clear karta hai

            // Base image (PDF render + eraser marks) draw karta hai
            if (page.baseImageCanvas) {
                ctx.drawImage(page.baseImageCanvas, 0, 0);
            }

            // Sabhi text objects draw karta hai
            page.textObjects.forEach(obj => {
                let fontStyle = '';
                if (obj.isItalic) fontStyle += 'italic ';
                if (obj.isBold) fontStyle += 'bold ';
                ctx.font = `${fontStyle}${obj.fontSize}px ${obj.fontFamily}`;
                ctx.fillStyle = obj.color;

                // Accurate bounding box ke liye text width measure karta hai
                const tempCtx = document.createElement('canvas').getContext('2d');
                tempCtx.font = `${fontStyle}${obj.fontSize}px ${obj.fontFamily}`;

                const lines = obj.text.split('\n');
                let maxWidth = 0;
                lines.forEach(line => {
                    const textMetrics = tempCtx.measureText(line);
                    if (textMetrics.width > maxWidth) {
                        maxWidth = textMetrics.width;
                    }
                });
                obj.width = maxWidth;
                obj.height = obj.fontSize * 1.2 * lines.length; // Approximate height, multiple lines ko dhyan mein rakhte hue

                lines.forEach((line, index) => {
                    ctx.fillText(line, obj.x, obj.y + obj.fontSize * 0.75 + (obj.fontSize * 1.2 * index)); // Baseline aur multiple lines ke liye Y adjust karta hai
                });
            });

            // Sabhi image objects (signatures shamil hain) draw karta hai
            page.imageObjects.forEach(obj => {
                if (obj.imgElement && obj.imgElement.complete) {
                    ctx.drawImage(obj.imgElement, obj.x, obj.y, obj.width, obj.height);
                }
            });
            
            // Selected object ke liye bounding box aur handles draw karta hai
            if (selectedObject) {
                drawBoundingBox(selectedObject);
            }
            // Selected object ke liye delete button manage karta hai
            manageDeleteButton(selectedObject);
            updateTextStyleButtons(); // Sunishchit kare ki text style buttons current selection ko reflect karte hain
        }

        /**

        async function renderPage(pageNum) {
            showLoading("Page render ho rahi hai...");

                console.log(`Page ${pageNum} render karne ki koshish kar raha hai...`); // Added log
                // Navigate karne se pehle current page state save karta hai
                if (pdfDoc && currentPageNum > 0 && editedPageData[currentPageNum - 1]) {
                    saveCurrentPageState(); // Jis page se hum ja rahe hain uska state save karta hai
                }

                const pagePdf = await pdfDoc.getPage(pageNum);
                console.log(`Page ${pageNum} prapt ho gayi. Viewport prapt kar raha hai...`); // Added log
                const viewport = pagePdf.getViewport({ scale: scale });

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Overlay canvas dimensions ko synchronize karta hai
                overlayCanvas.width = canvas.width;
                overlayCanvas.height = canvas.height;
                console.log(`Canvas dimensions set: ${canvas.width}x${canvas.height}`); // Added log

                // Agar page data pehle se maujood nahi hai to initialize karta hai
                if (!editedPageData[pageNum - 1]) {
                    console.log(`Page ${pageNum} ke liye page data initialize kar raha hai...`); // Added log
                    const baseCanvas = document.createElement('canvas');
                    baseCanvas.width = canvas.width;
                    baseCanvas.height = canvas.height;
                    const baseCtx = baseCanvas.getContext('2d');

                    const renderContext = {
                        canvasContext: baseCtx,
                        viewport: viewport
                    };
                    console.log(`PDF page ${pageNum} ko base canvas par render kar raha hai...`); // Added log
                    await pagePdf.render(renderContext).promise;
                    console.log(`PDF page ${pageNum} base canvas par render ho gayi.`); // Added log

                    editedPageData[pageNum - 1] = {
                        baseImageCanvas: baseCanvas,
                        textObjects: [],
                        imageObjects: [],
                        history: [],
                        historyIndex: -1
                    };
                    // Initial state ko history mein save karta hai
                    saveCurrentPageState();
                    console.log(`Page ${pageNum} ka initial state history mein save ho gaya.`); // Added log
                } else {
                    // Agar page data maujood hai, to uski current history state apply karta hai
                    console.log(`Page ${pageNum} ka data pehle se maujood hai. History state apply kar raha hai...`); // Added log
                    const page = editedPageData[pageNum - 1];
                    if (page.history.length > 0) {
                        await applyPageState(page.history[page.historyIndex]);
                        console.log(`Page ${pageNum} ke liye history state apply ho gayi.`); // Added log
                    }
                }

                currentPageNum = pageNum; // Current page number update karta hai
                renderCurrentPageEdits(); // Is page ke sabhi current edits ko render karta hai
                console.log(`Page ${pageNum} ke current edits render ho gaye.`); // Added log

                pageInfoSpan.textContent = `Page: ${pageNum}/${totalPages}`;
                prevPageBtn.disabled = pageNum <= 1;
                nextPageBtn.disabled = pageNum >= totalPages;
                updateUndoRedoButtons();
                console.log(`Page navigation aur undo/redo buttons update ho gaye.`); // Added log

            } catch (error) {
                console.error(`Page ${pageNum} render karne mein error:`, error); // More specific error message
                showMessageBox('Page render karne mein error. Kripya dobara koshish karein.');
            } finally {
                hideLoading();
            }
        }

        /**

         * @param {number} x - Mouse ka X coordinate.
         * @param {number} y - Mouse ka Y coordinate.
         * @param {number} size - Eraser brush ka size.
         */
        function drawEraserPreview(x, y, size) {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height); // Pichli preview clear karta hai
            overlayCtx.fillStyle = 'rgba(255, 0, 0, 0.3)'; // Semi-transparent red

            overlayCtx.lineWidth = 1;
            // Mouse position par centered square draw karta hai

        /**

        // Helper jo check karta hai ki mouse resize handle ke paas hai ya nahi
        function isNearHandle(x, y, obj, handleSize = 12) { // Behtar visibility ke liye handleSize badhaya gaya
            const handles = {
                nw: { x: obj.x, y: obj.y },
                ne: { x: obj.x + obj.width, y: obj.y },
                sw: { x: obj.x, y: obj.y + obj.height },
                se: { x: obj.x + obj.width, y: obj.y + obj.height }
            };

            for (const h in handles) {
                if (x >= handles[h].x - handleSize && x <= handles[h].x + handleSize &&
                    y >= handles[h].y - handleSize && y <= handles[h].y + handleSize) {
                    return h;
                }
            }
            return null;
        }

        // Selected object ke liye bounding box aur resize handles draw karta hai
        function drawBoundingBox(obj, handleSize = 12) { // Behtar visibility ke liye handleSize badhaya gaya
            ctx.strokeStyle = '#3b82f6'; // Blue border
            ctx.lineWidth = 3; // Request ke anusar mota border
            ctx.strokeRect(obj.x, obj.y, obj.width, obj.height);

            ctx.fillStyle = '#3b82f6'; // Blue handles
            const handles = {
                nw: { x: obj.x, y: obj.y },
                ne: { x: obj.x + obj.width, y: obj.y },
                sw: { x: obj.x, y: obj.y + obj.height },
                se: { x: obj.x + obj.width, y: obj.y + obj.height }
            };

            for (const h in handles) {
                ctx.fillRect(handles[h].x - handleSize / 2, handles[h].y - handleSize / 2, handleSize, handleSize);
            }
        }

        /**
         * Selected objects ke liye delete button overlay ko manage karta hai.
         * @param {object|null} obj - Selected object (image ya text), ya null button chhupane ke liye.

            if (deleteButton) {

                deleteButton = null;

            if (obj && (obj.type === 'image' || obj.type === 'text')) {

                deleteButton.className = 'absolute bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold cursor-pointer hover:bg-red-700 z-20';
                deleteButton.style.position = 'absolute';

                // Canvas container aur object ke sapeksh position karta hai
                // Corner par X ko center karne ke liye button ki aadhe width/height ke liye adjust karta hai
                deleteButton.style.left = `${obj.x + obj.width - 12}px`;
                deleteButton.style.top = `${obj.y - 12}px`;

                // Delete action ke liye event listener add karta hai
                deleteButton.onclick = (e) => {
                    e.stopPropagation(); // Canvas mousedown ko fire hone se rokta hai
                    const page = editedPageData[currentPageNum - 1];
                    if (obj.type === 'image') {
                        page.imageObjects = page.imageObjects.filter(item => item.id !== obj.id);
                        showMessageBox("Photo delete ho gayi!");
                    } else if (obj.type === 'text') {
                        page.textObjects = page.textObjects.filter(item => item.id !== obj.id);
                        showMessageBox("Text delete ho gaya!");
                    }
                    selectedObject = null; // Delete karne ke baad deselect karta hai
                    manageDeleteButton(null); // Button chhupata hai
                    saveCurrentPageState(); // Delete karne ke baad state save karta hai
                    renderCurrentPageEdits(); // Re-render karta hai
                };

                canvas.parentNode.appendChild(deleteButton); // Canvas container mein add karta hai

        // Textarea auto-resize function
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto'; // Recalculation ke liye height reset karta hai
            textarea.style.height = textarea.scrollHeight + 'px'; // Height ko scrollHeight par set karta hai
            // Filhaal, ise simple rakhta hai aur sirf height adjust karta hai
        }

        // Text input ko finalize karne aur textarea ko hatane ka function
        function finalizeTextAndRemoveInput() {
            if (textInput && textInput.parentNode) {
                const currentPage = editedPageData[currentPageNum - 1];
                if (textInput.value.trim() !== '') {
                    if (selectedObject && selectedObject.type === 'text') {
                        selectedObject.text = textInput.value.trim();
                        // Dimensions ko recalculate karta hai
                        const tempCtx2 = document.createElement('canvas').getContext('2d');
                        let fontStyle2 = '';
                        if (selectedObject.isItalic) fontStyle2 += 'italic ';
                        if (selectedObject.isBold) fontStyle2 += 'bold ';
                        tempCtx2.font = `${fontStyle2}${selectedObject.fontSize}px ${selectedObject.fontFamily}`;
                        const lines2 = selectedObject.text.split('\n');
                        let maxWidth2 = 0;
                        lines2.forEach(line => {
                            const textMetrics2 = tempCtx2.measureText(line);
                            if (textMetrics2.width > maxWidth2) {
                                maxWidth2 = textMetrics2.width;
                            }
                        });
                        selectedObject.width = maxWidth2;
                        selectedObject.height = selectedObject.fontSize * 1.2 * lines2.length;
                        saveCurrentPageState();
                    }
                } else {
                    // Agar text empty hai, to object ko remove karta hai agar yeh naya add kiya gaya tha
                    if (selectedObject && selectedObject.type === 'text' && selectedObject.text === '') {
                        currentPage.textObjects = currentPage.textObjects.filter(obj => obj.id !== selectedObject.id);
                        selectedObject = null;
                        saveCurrentPageState();
                    }
                }
                canvas.parentNode.removeChild(textInput);
                textInput = null;
                renderCurrentPageEdits();
