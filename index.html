        }

        // Canvas par mouse down event ko handle karta hai drawing, dragging, aur resizing ke liye
        canvas.addEventListener('mousedown', (e) => {
            if (!pdfDoc) return;

            const mousePos = getMousePos(e);
            lastX = mousePos.x;
            lastY = mousePos.y;

            const currentPage = editedPageData[currentPageNum - 1];

            // Agar text input field maujood hai, to uski content ko finalize karta hai agar click uske bahar hai
            if (textInput) {
                const rect = textInput.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();
                // Check karta hai ki click active textInput ke andar tha ya nahi (canvas ki position ke liye adjust karte hue)
                if (mousePos.x >= (rect.left - canvasRect.left) &&
                    mousePos.x <= (rect.right - canvasRect.left) &&
                    mousePos.y >= (rect.top - canvasRect.top) &&
                    mousePos.y <= (rect.bottom - canvasRect.top)) {
                    // Click active textInput ke andar tha, kuch nahi karta, use apne events handle karne deta hai
                    return;
                } else {
                    // Click active textInput ke bahar tha, uski content ko finalize karta hai
                    finalizeTextAndRemoveInput();
                }
            }

            // Filhaal selected object ke resize handle par click check karta hai
            if (selectedObject) {
                const handle = isNearHandle(mousePos.x, mousePos.y, selectedObject);
                if (handle) {
                    isResizing = true;
                    resizeHandle = handle;
                    return; // Resizing shuru karta hai, koi aur action nahi
                }
            }

            let objectFound = false;
            // Existing object selection (text ya image) check karta hai agar tool selection allow karta hai
            // Overlapping hone par sabse upar wale object ko select karne ke liye piche se iterate karta hai
            for (let i = currentPage.imageObjects.length - 1; i >= 0; i--) {
                const obj = currentPage.imageObjects[i];
                if (mousePos.x >= obj.x && mousePos.x <= obj.x + obj.width &&
                    mousePos.y >= obj.y && mousePos.y <= obj.y + obj.height) {
                    selectedObject = obj;
                    selectedObject.type = 'image'; // Signatures ko bhi images ke roop mein treat kiya jata hai
                    dragOffsetX = mousePos.x - obj.x;
                    dragOffsetY = mousePos.y - obj.y;
                    isDragging = true;
                    objectFound = true;
                    renderCurrentPageEdits(); // Selection dikhane ke liye re-render karta hai
                    break; // Mil gaya aur select ho gaya, loop se bahar nikalta hai
                }
            }

            if (!objectFound) { // Agar koi image object nahi mila, to text objects check karta hai
                for (let i = currentPage.textObjects.length - 1; i >= 0; i--) {
                    const obj = currentPage.textObjects[i];
                    // Accurate hit detection ke liye width recalculate karta hai
                    const tempCtx = document.createElement('canvas').getContext('2d');
                    let fontStyle = '';
                    if (obj.isItalic) fontStyle += 'italic ';
                    if (obj.isBold) fontStyle += 'bold ';
                    tempCtx.font = `${fontStyle}${obj.fontSize}px ${obj.fontFamily}`;

                    const lines = obj.text.split('\n');
                    let maxWidth = 0;
                    lines.forEach(line => {
                        const textMetrics = tempCtx.measureText(line);
                        if (textMetrics.width > maxWidth) {
                            maxWidth = textMetrics.width;
                        }
                    });
                    obj.width = maxWidth;
                    obj.height = obj.fontSize * 1.2 * lines.length; // Line height ke liye adjust kiya gaya

                    if (mousePos.x >= obj.x && mousePos.x <= obj.x + obj.width &&
                        mousePos.y >= obj.y && mousePos.y <= obj.y + obj.height) {
                        selectedObject = obj;
                        selectedObject.type = 'text';
                        dragOffsetX = mousePos.x - obj.x;
                        dragOffsetY = mousePos.y - obj.y;
                        isDragging = true;
                        objectFound = true;
                        renderCurrentPageEdits(); // Selection dikhane ke liye re-render karta hai

                        // Agar 'Add Text' tool active hai aur text object par click kiya gaya hai, to editing allow karta hai
                        if (currentTool === 'addText') {
                            // Multi-line editing ke liye textarea banata hai
                            textInput = document.createElement('textarea');
                            textInput.className = 'text-editor-input'; // Custom styles apply karta hai
                            textInput.style.left = `${obj.x}px`;
                            textInput.style.top = `${obj.y - obj.fontSize * 0.75}px`; // Baseline ke liye Y adjust karta hai
                            textInput.style.width = `${obj.width}px`;
                            textInput.style.height = `${obj.height}px`;
                            textInput.style.fontSize = `${obj.fontSize}px`;
                            textInput.style.color = obj.color;
                            textInput.style.fontFamily = obj.fontFamily;
                            textInput.style.fontWeight = obj.isBold ? 'bold' : 'normal';
                            textInput.style.fontStyle = obj.isItalic ? 'italic' : 'normal';
                            textInput.value = obj.text; // Existing text se pre-fill karta hai
                            canvas.parentNode.appendChild(textInput);
                            textInput.focus();
                            autoResizeTextarea(textInput); // Initial resize

                            textInput.addEventListener('input', () => autoResizeTextarea(textInput)); // Input par auto-resize karta hai
                            textInput.addEventListener('blur', finalizeTextAndRemoveInput); // Blur par update karta hai
                            textInput.addEventListener('keydown', (event) => {
                                if (event.key === 'Enter' && !event.shiftKey) { // Save karne ke liye Enter, new line ke liye Shift+Enter
                                    event.preventDefault(); // Default new line behavior ko rokta hai
                                    finalizeTextAndRemoveInput();
                                }
                            });
                        }
                        break; // Mil gaya aur select ho gaya, loop se bahar nikalta hai
                    }
                }
            }

            if (objectFound) {
                return; // Ek object select/drag kiya gaya tha, koi aur mousedown action nahi
            }

            // Agar koi object select ya resize nahi kiya gaya tha, to pehle se selected koi bhi object deselect karta hai
            selectedObject = null;
            renderCurrentPageEdits(); // Selection box clear karne aur delete button chhupane ke liye re-render karta hai


            // Tool-specific mousedown ke saath aage badhta hai (naye objects add karna)
            if (currentTool === 'eraser') {
                isDrawing = true; // Eraser ke liye drawing shuru karta hai
                clearEraserPreview(); // Active erasing shuru hone par preview clear karta hai
                const page = editedPageData[currentPageNum - 1];
                const baseCtx = page.baseImageCanvas.getContext('2d');
                baseCtx.strokeStyle = 'white'; // Eraser color
                baseCtx.lineWidth = eraserSizeSlider.value; // Selected eraser size use karta hai
                baseCtx.lineCap = 'round';
                baseCtx.beginPath();
                baseCtx.moveTo(lastX, lastY);
            }
        });

        // Canvas par mouse move event ko handle karta hai drawing, dragging, aur resizing ke liye
        canvas.addEventListener('mousemove', (e) => {
            if (!pdfDoc) return;

            const mousePos = getMousePos(e);
            const currentX = mousePos.x;
            const currentY = mousePos.y;

            if (currentTool === 'eraser' && !isDrawing) { // Sirf hover karte samay preview dikhata hai, actively erase karte samay nahi
                drawEraserPreview(currentX, currentY, eraserSizeSlider.value);
            } else {
                clearEraserPreview(); // Agar tool change hota hai ya drawing shuru hoti hai to preview clear karta hai
            }

            if (isDragging && selectedObject) {
                selectedObject.x = currentX - dragOffsetX;
                selectedObject.y = currentY - dragOffsetY;
                renderCurrentPageEdits(); // Dragging dikhane ke liye re-render karta hai
            } else if (isResizing && selectedObject) {
                const minSize = 10; // Resizing ke liye minimum width/height
                let dx = currentX - lastX;
                let dy = currentY - lastY;

                let newWidth = selectedObject.width;
                let newHeight = selectedObject.height;
                let newX = selectedObject.x;
                let newY = selectedObject.y;

                // Handle ke aadhar par initial proposed change calculate karta hai
                switch (resizeHandle) {
                    case 'nw':
                        newWidth -= dx;
                        newHeight -= dy;
                        newX += dx;
                        newY += dy;
                        break;
                    case 'ne':
                        newWidth += dx;
                        newHeight -= dy;
                        newY += dy;
                        break;
                    case 'sw':
                        newWidth -= dx;
                        newHeight += dy;
                        newX += dx;
                        break;
                    case 'se':
                        newWidth += dx;
                        newHeight += dy;
                        break;
                }

                // Images ke liye aspect ratio apply karta hai
                if (selectedObject.type === 'image') {
                    const aspectRatio = selectedObject.imgElement.naturalWidth / selectedObject.imgElement.naturalHeight;

                    // Tay karta hai ki kaun sa dimension zyada mahatvapurna roop se badla gaya tha aspect ratio ko lead karne ke liye
                    if (Math.abs(newWidth - selectedObject.width) > Math.abs(newHeight - selectedObject.height)) {
                        newHeight = newWidth / aspectRatio;
                    } else {
                        newWidth = newHeight * aspectRatio;
                    }

                    // Aspect-corrected naye dimensions ke aadhar par position ko dobara adjust karta hai
                    switch (resizeHandle) {
                        case 'nw':
                            newX = selectedObject.x + (selectedObject.width - newWidth);
                            newY = selectedObject.y + (selectedObject.height - newHeight);
                            break;
                        case 'ne':
                            newY = selectedObject.y + (selectedObject.height - newHeight);
                            break;
                        case 'sw':
                            newX = selectedObject.x + (selectedObject.width - newWidth);
                            break;
                        case 'se':
                            // SE ke liye koi position adjustment nahi, yeh anchor hai
                            break;
                    }
                }

                // Aspect ratio adjustment ke baad minimum size constraints apply karta hai
                // Agar newWidth minSize se kam hai, to use clamp karta hai aur height adjust karta hai (agar image hai)
                if (newWidth < minSize) {
                    const oldWidth = newWidth;
                    newWidth = minSize;
                    if (selectedObject.type === 'image') {
                        newHeight = newWidth / selectedObject.imgElement.naturalWidth * selectedObject.imgElement.naturalHeight;
                    }
                    // Left handles se resize karte samay X position adjust karta hai
                    if (resizeHandle === 'nw' || resizeHandle === 'sw') {
                        newX += (oldWidth - newWidth); // X ko utni matra se wapas shift karta hai jitni matra se use clamp kiya gaya tha
                    }
                }

                // Agar newHeight minSize se kam hai, to use clamp karta hai aur width adjust karta hai (agar image hai)
                if (newHeight < minSize) {
                    const oldHeight = newHeight;
                    newHeight = minSize;
                    if (selectedObject.type === 'image') {
                        newWidth = newHeight * selectedObject.imgElement.naturalWidth / selectedObject.imgElement.naturalHeight;
                    }
                    // Top handles se resize karte samay Y position adjust karta hai
                    if (resizeHandle === 'nw' || resizeHandle === 'ne') {
                        newY += (oldHeight - newHeight); // Y ko utni matra se wapas shift karta hai jitni matra se use clamp kiya gaya tha
                    }
                }

                // Dimensions positive hain yeh sunishchit karne ke liye final check
                if (newWidth < 0) newWidth = 0; // ya minSize
                if (newHeight < 0) newHeight = 0; // ya minSize

                // Selected object ki properties update karta hai
                selectedObject.width = newWidth;
                selectedObject.height = newHeight;
                selectedObject.x = newX;
                selectedObject.y = newY;

                // Text ke liye, naye height ke aadhar par font size adjust karta hai
                if (selectedObject.type === 'text') {
                    // Naye height ke aadhar par naya font size calculate karta hai, line height ko dhyan mein rakhte hue
                    const lines = selectedObject.text.split('\n');
                    const newFontSize = Math.max(minSize, newHeight / (1.2 * lines.length));
                    selectedObject.fontSize = newFontSize;
                    fontSizeSelect.value = Math.round(newFontSize); // UI picker update karta hai
                }

                renderCurrentPageEdits(); // Resizing dikhane ke liye re-render karta hai
            } else if (isDrawing && currentTool === 'eraser') {
                const page = editedPageData[currentPageNum - 1];
                const baseCtx = page.baseImageCanvas.getContext('2d');
                baseCtx.lineTo(currentX, currentY);
                baseCtx.stroke();
                renderCurrentPageEdits(); // Main canvas ko re-render karta hai eraser effect dikhane ke liye
            }

            lastX = currentX;
            lastY = currentY;
        });

        // Canvas par mouse up event ko handle karta hai drawing, dragging, aur resizing ke liye
        canvas.addEventListener('mouseup', () => {
            if (!pdfDoc) return;

            if (isDrawing || isDragging || isResizing) {
                saveCurrentPageState(); // Kisi bhi drawing, dragging, ya resizing ke baad state save karta hai
            }

            isDrawing = false;
            isDragging = false;
            isResizing = false;
            resizeHandle = null;
            // Selected object tab tak selected rehta hai jab tak koi aur click ya tool change na ho
        });

        // Canvas se mouse leave event ko handle karta hai
        canvas.addEventListener('mouseleave', () => {
            if (isDrawing || isDragging || isResizing) {
                saveCurrentPageState(); // Agar drawing/dragging/resizing chal rahi thi to state save karta hai
            }
            isDrawing = false;
            isDragging = false;
            isResizing = false;
            resizeHandle = null;
            clearEraserPreview(); // Mouse leave par hamesha preview clear karta hai
        });

        // --- Object Management Functions ---

        /**
         * Current page ke data mein naya text object add karta hai.
         * @param {string} text - Text content.
         * @param {number} x - X coordinate.
         * @param {number} y - Y coordinate.
         * @param {string} color - Text color.
         * @param {number} fontSize - Pixels mein font size.
         * @param {string} fontFamily - Font family.
         * @param {boolean} isBold - Agar text bold hai to True.
         * @param {boolean} isItalic - Agar text italic hai to True.
         */
        function addTextObject(text, x, y, color, fontSize, fontFamily, isBold, isItalic) {
            const page = editedPageData[currentPageNum - 1];
            // Initial object dimensions ke liye text width measure karta hai
            const tempCtx = document.createElement('canvas').getContext('2d');
            let fontStyle = '';
            if (isItalic) fontStyle += 'italic ';
            if (isBold) fontStyle += 'bold ';
            tempCtx.font = `${fontStyle}${fontSize}px ${fontFamily}`;
            const lines = text.split('\n');
            let maxWidth = 0;
            lines.forEach(line => {
                const textMetrics = tempCtx.measureText(line);
                if (textMetrics.width > maxWidth) {
                    maxWidth = textMetrics.width;
                }
            });

            const newTextObject = {
                id: generateUniqueId(),
                x: x,
                y: y,
                text: text,
                fontSize: fontSize,
                color: color,
                width: maxWidth || 150, // Agar text empty hai to default width
                height: (fontSize * 1.2 * lines.length) || (fontSize * 1.5), // Default height
                fontFamily: fontFamily,
                isBold: isBold,
                isItalic: isItalic
            };
            page.textObjects.push(newTextObject);
            selectedObject = newTextObject; // Naye add kiye gaye text ko select karta hai
            selectedObject.type = 'text';
        }

        /**
         * Current page ke data mein naya image object add karta hai.
         * @param {HTMLImageElement} imgElement - Add karne wala image element.
         * @param {boolean} [isSignature=false] - Optional: agar yeh image specifically signature hai to true.
         */
        function addImageObject(imgElement, isSignature = false) {
            const page = editedPageData[currentPageNum - 1];
            // Aspect ratio maintain karne ke liye original dimensions prapt karta hai
            const originalWidth = imgElement.naturalWidth;
            const originalHeight = imgElement.naturalHeight;

            // Ek default size calculate karta hai jo canvas ke andar fit ho,
            // zaroorat padne par scale down karte hue, aspect ratio maintain karte hue.
            const maxCanvasWidth = canvas.width * 0.8; // Canvas width ka max 80%
            const maxCanvasHeight = canvas.height * 0.8; // Canvas height ka max 80%

            let newWidth = originalWidth;
            let newHeight = originalHeight;

            // Agar image bahut chaudi hai to scale down karta hai
            if (newWidth > maxCanvasWidth) {
                newHeight = (maxCanvasWidth / newWidth) * newHeight;
                newWidth = maxCanvasWidth;
            }
            // Agar image bahut lambi hai to scale down karta hai (potential width scaling ke baad)
            if (newHeight > maxCanvasHeight) {
                newWidth = (maxCanvasHeight / newHeight) * newWidth;
                newHeight = maxCanvasHeight;
            }

            // Image ko canvas par center karta hai
            const x = (canvas.width - newWidth) / 2;
            const y = (canvas.height - newHeight) / 2;

            const newImageObject = {
                id: generateUniqueId(),
                x: x,
                y: y,
                width: newWidth,
                height: newHeight,
                imgElement: imgElement,
                type: 'image', // Explicitly type set karta hai
                isSignature: isSignature // Signatures ke liye flag add karta hai
            };
            page.imageObjects.push(newImageObject);
            selectedObject = newImageObject; // Naye add kiye gaye image ko select karta hai
            selectedObject.type = 'image'; // Consistency ke liye type re-confirm karta hai
        }

        // --- Tool Selection Event Listeners ---

        toolEraserBtn.addEventListener('click', () => {
            // Tools switch karne se pehle kisi bhi active text input ko finalize karta hai
            finalizeTextAndRemoveInput();

            resetToolButtonStyles(); // Dusre buttons se active state hatata hai
            toolEraserBtn.classList.add('active'); // Current button ko active set karta hai
            currentTool = 'eraser'; // Current tool set karta hai
            selectedObject = null; // Tools change karte samay kisi bhi object ko deselect karta hai
            renderCurrentPageEdits(); // Selection box clear karne aur delete button chhupane ke liye re-render karta hai
            clearEraserPreview(); // Agar active hai to eraser preview clear karta hai
            showMessageBox("Eraser tool active. Canvas par text erase karne ke liye drag karein.");
            updateTextStyleToolsVisibility(); // Text style options chhupata hai
            updateSignatureToolsVisibility(); // Signature upload option chhupata hai
        });

        // Eraser size slider ke liye event listener
        eraserSizeSlider.addEventListener('input', (event) => { // Event parameter add kiya gaya
            eraserSizeValueSpan.textContent = `${eraserSizeSlider.value}px`;
            // Agar eraser tool active hai, to live preview size ko turant update karta hai
            if (currentTool === 'eraser') {
                const mousePos = getMousePos(event); // Preview update karne ke liye current mouse position prapt karta hai
                drawEraserPreview(mousePos.x, mousePos.y, eraserSizeSlider.value);
            }
        });

        toolAddTextBtn.addEventListener('click', () => {
            // Naya text input banane se pehle kisi bhi existing textInput ko finalize karta hai
            finalizeTextAndRemoveInput();

            resetToolButtonStyles();
            toolAddTextBtn.classList.add('active');
            currentTool = 'addText';
            selectedObject = null; // Kisi bhi pichle object ko deselect karta hai

            // Ek naya text object turant ek default location par banata hai
            const initialText = ''; // Empty text se shuru karta hai
            // Agar initialText empty hai to centering ke liye default width calculate karta hai
            const initialDefaultWidth = 150; // Yeh addTextObject mein default width se match karta hai
            const defaultX = (canvas.width / 2) - (initialDefaultWidth / 2); // Horizontally center karta hai
            const defaultY = canvas.height * 0.4; // Top se 40%, "thoda upar main"

            addTextObject(initialText, defaultX, defaultY, textColorPicker.value, parseInt(fontSizeSelect.value), fontFamilySelect.value, boldBtn.classList.contains('active'), italicBtn.classList.contains('active'));

            // addTextObject function pehle hi selectedObject set kar deta hai, lekin sunishchit kare ki uska type set hai
            const currentPage = editedPageData[currentPageNum - 1]; // Current page data prapt karta hai
            selectedObject = currentPage.textObjects[currentPage.textObjects.length - 1];
            selectedObject.type = 'text'; // Consistency ke liye type set karta hai

            // Naye text ko edit karne ke liye textarea banata hai
            textInput = document.createElement('textarea');
            textInput.className = 'text-editor-input';
            textInput.style.left = `${selectedObject.x}px`;
            textInput.style.top = `${selectedObject.y - selectedObject.fontSize * 0.75}px`;
            textInput.style.width = `${selectedObject.width}px`; // Object ki width use karta hai
            textInput.style.height = `${selectedObject.height}px`; // Object ki height use karta hai
            textInput.style.fontSize = `${selectedObject.fontSize}px`;
            textInput.style.color = selectedObject.color;
            textInput.style.fontFamily = selectedObject.fontFamily;
            textInput.style.fontWeight = selectedObject.isBold ? 'bold' : 'normal';
            textInput.style.fontStyle = selectedObject.isItalic ? 'italic' : 'normal';
            textInput.placeholder = 'Text daalein...';
            canvas.parentNode.appendChild(textInput);
            textInput.focus();
            autoResizeTextarea(textInput);

            textInput.addEventListener('input', () => autoResizeTextarea(textInput));
            textInput.addEventListener('blur', finalizeTextAndRemoveInput);
            textInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    finalizeTextAndRemoveInput();
                }
            });

            renderCurrentPageEdits(); // Naye text box selection dikhane ke liye render karta hai
            clearEraserPreview(); // Agar active hai to eraser preview clear karta hai
            updateTextStyleToolsVisibility(); // Text style options dikhata hai
            updateSignatureToolsVisibility(); // Signature upload option chhupata hai
        });

        // Text color picker ke liye event listener
        textColorPicker.addEventListener('input', () => {
            if (selectedObject && selectedObject.type === 'text') {
                selectedObject.color = textColorPicker.value;
                renderCurrentPageEdits();
                saveCurrentPageState(); // Color change karne ke baad state save karta hai
            }
        });

        // Font size selection ke liye event listener
        fontSizeSelect.addEventListener('change', () => {
            if (selectedObject && selectedObject.type === 'text') {
                selectedObject.fontSize = parseInt(fontSizeSelect.value);
                // Font size change hone ke baad width recalculate karta hai
                const tempCtx = document.createElement('canvas').getContext('2d');
                let fontStyle = '';
                if (selectedObject.isItalic) fontStyle += 'italic ';
                if (selectedObject.isBold) fontStyle += 'bold ';
                tempCtx.font = `${fontStyle}${selectedObject.fontSize}px ${selectedObject.fontFamily}`;

                const lines = selectedObject.text.split('\n');
                let maxWidth = 0;
                lines.forEach(line => {
                    const textMetrics = tempCtx.measureText(line);
                    if (textMetrics.width > maxWidth) {
                        maxWidth = textMetrics.width;
                    }
                });
                selectedObject.width = maxWidth;
                selectedObject.height = selectedObject.fontSize * 1.2 * lines.length; // Line height ke liye adjust kiya gaya

                renderCurrentPageEdits();
                saveCurrentPageState(); // Font size change karne ke baad state save karta hai
            }
        });

        // Font family selection ke liye event listener
        fontFamilySelect.addEventListener('change', () => {
            currentFontFamily = fontFamilySelect.value; // Naye text ke liye global style update karta hai
            if (selectedObject && selectedObject.type === 'text') {
                selectedObject.fontFamily = fontFamilySelect.value;
                renderCurrentPageEdits();
                saveCurrentPageState(); // Font family change karne ke baad state save karta hai
            }
        });

        // Bold button ke liye event listener
        boldBtn.addEventListener('click', () => {
            currentIsBold = !currentIsBold; // Naye text ke liye global style toggle karta hai
            if (selectedObject && selectedObject.type === 'text') {
                selectedObject.isBold = !selectedObject.isBold;
                renderCurrentPageEdits();
                saveCurrentPageState(); // Bold status change karne ke baad state save karta hai
            }
            updateTextStyleButtons(); // Button ki active state update karta hai
        });

        // Italic button ke liye event listener
        italicBtn.addEventListener('click', () => {
            currentIsItalic = !currentIsItalic; // Naye text ke liye global style toggle karta hai
            if (selectedObject && selectedObject.type === 'text') {
                selectedObject.isItalic = !selectedObject.isItalic;
                renderCurrentPageEdits();
                saveCurrentPageState(); // Italic status change karne ke baad state save karta hai
            }
            updateTextStyleButtons(); // Button ki active state update karta hai
        });

        // General image file upload input ke liye event listener
        imageUploadInput.addEventListener('change', (event) => {
            // Image add karne se pehle kisi bhi active text input ko finalize karta hai
            finalizeTextAndRemoveInput();
            resetToolButtonStyles(); // Kisi bhi active tool ko clear karta hai
            currentTool = null; // General image upload ke baad koi specific tool active nahi

            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image(); // Ek naya Image object banata hai
                    img.onload = () => {
                        addImageObject(img); // Image ko directly canvas par add karta hai
                        saveCurrentPageState(); // Image add karne ke baad state save karta hai
                        showMessageBox("Photo upload ho gayi aur PDF mein add ho gayi! Aap ise move aur resize kar sakte hain.");
                        renderCurrentPageEdits(); // Naye image aur selection dikhane ke liye re-render karta hai
                    };
                    img.src = e.target.result; // Image source ko base64 data URL par set karta hai
                };
                reader.readAsDataURL(file); // File ko data URL ke roop mein padhta hai
            }
            updateTextStyleToolsVisibility(); // Text style options chhupata hai
            updateSignatureToolsVisibility(); // Signature upload option chhupata hai
        });

        // --- Signature add karna (image upload ke roop mein) functionality ---
        toolAddSignatureBtn.addEventListener('click', () => {
            // Tools switch karne se pehle kisi bhi active text input ko finalize karta hai
            finalizeTextAndRemoveInput();

            resetToolButtonStyles();
            toolAddSignatureBtn.classList.add('active');
            currentTool = 'addSignature';
            selectedObject = null; // Kisi bhi object ko deselect karta hai
            renderCurrentPageEdits(); // Selection box clear karne aur delete button chhupane ke liye re-render karta hai
            clearEraserPreview(); // Agar active hai to eraser preview clear karta hai

            // Hidden signature upload input par click trigger karta hai
            signatureUploadInput.click();

            showMessageBox("Kripya ek signature image upload karein. Aap ise kisi bhi dusri photo ki tarah move, resize aur remove kar sakte hain.");
            updateTextStyleToolsVisibility(); // Text style options chhupata hai
            updateSignatureToolsVisibility(); // Signature upload option dikhata hai
        });

        // Signature file upload input ke liye event listener (ab toolAddSignatureBtn click se juda hua)
        signatureUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        addImageObject(img, true); // Image add karta hai, use explicitly signature ke roop mein mark karta hai
                        saveCurrentPageState();
                        showMessageBox("Signature image add ho gayi! Aap ise move, resize aur remove kar sakte hain.");
                        renderCurrentPageEdits();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            // File selection ke baad, tool ko reset karta hai ya agar chahe to active rakhta hai
            toolAddSignatureBtn.classList.remove('active'); // Upload ke baad button ko deactivate karta hai
            currentTool = null; // Koi active tool nahi ya naye add kiye gaye image ko select karta hai
            updateSignatureToolsVisibility(); // Signature upload option chhupata hai
        });

        // --- PDF Download Function ---

        // Download Edited PDF button ke liye event listener
        downloadPdfBtn.addEventListener('click', async () => {
            if (!pdfDoc || editedPageData.length === 0) {
                showMessageBox("Kripya pehle ek PDF upload karein aur kuch edits karein.");
                return;
            }

            // Download karne se pehle kisi bhi active text input ko finalize karta hai
            finalizeTextAndRemoveInput();

            showLoading("Edited PDF generate ho rahi hai...");

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'pt', 'a4'); // A4 portrait (default) se initialize karta hai

                // Output PDF ke liye sahi PDF page size set karne ke liye original PDF page dimensions prapt karta hai
                // Yeh sunishchit karta hai ki output PDF original aspect ratio aur size maintain karta hai.
                const firstPagePdf = await pdfDoc.getPage(1);
                const originalViewport = firstPagePdf.getViewport({ scale: 1 });
                const originalWidth = originalViewport.width;
                const originalHeight = originalViewport.height;

                // jsPDF document size ko original PDF ke pehle page dimensions se match karne ke liye adjust karta hai
                doc.internal.pageSize.width = originalWidth;
                doc.internal.pageSize.height = originalHeight;

                for (let i = 0; i < totalPages; i++) {
                    const pageData = editedPageData[i];
                    if (pageData) {
                        // Is page ke final state ko render karne ke liye ek temporary canvas banata hai
                        const tempRenderCanvas = document.createElement('canvas');
                        tempRenderCanvas.width = pageData.baseImageCanvas.width;
                        tempRenderCanvas.height = pageData.baseImageCanvas.height;
                        const tempRenderCtx = tempRenderCanvas.getContext('2d');

                        // Base image (PDF render + eraser marks) draw karta hai
                        tempRenderCtx.drawImage(pageData.baseImageCanvas, 0, 0);

                        // Sabhi text objects draw karta hai
                        pageData.textObjects.forEach(obj => {
                            let fontStyle = '';
                            if (obj.isItalic) fontStyle += 'italic ';
                            if (obj.isBold) fontStyle += 'bold ';
                            tempRenderCtx.font = `${fontStyle}${obj.fontSize}px ${obj.fontFamily}`;
                            tempRenderCtx.fillStyle = obj.color;
                            // Text ko new lines se split karta hai aur har line draw karta hai
                            const lines = obj.text.split('\n'); // Sudhara gaya: sunishchit kare ki lines yahan defined hai
                            lines.forEach((line, index) => {
                                tempRenderCtx.fillText(line, obj.x, obj.y + obj.fontSize * 0.75 + (obj.fontSize * 1.2 * index));
                            });
                        });

                        // Sabhi image objects (signatures shamil hain) draw karta hai
                        pageData.imageObjects.forEach(obj => {
                            if (obj.imgElement && obj.imgElement.complete) {
                                tempRenderCtx.drawImage(obj.imgElement, obj.x, obj.y, obj.width, obj.height);
                            }
                        });
                        
                        // Temporary canvas content ko JPEG image data mein convert karta hai
                        const imgData = tempRenderCanvas.toDataURL('image/jpeg', 0.9);

                        // Pehle page ke baad har page ke liye PDF mein ek naya page add karta hai
                        if (i > 0) {
                            doc.addPage();
                        }
                        // Image data ko PDF mein add karta hai, PDF page dimensions ke fit hone ke liye scaled
                        doc.addImage(imgData, 'JPEG', 0, 0, doc.internal.pageSize.getWidth(), doc.internal.pageSize.getHeight());
                    }
                }

                doc.save('edited_document.pdf'); // Generated PDF file save karta hai
                showMessageBox("Edited PDF safaltapoorvak download ho gayi!");

            } catch (error) {
                console.error('PDF generate karne mein error:', error);
                showMessageBox('PDF generate karne mein error. Details ke liye console check karein.');
            } finally {
                hideLoading();
            }
        });

        // Initial state setup: PDF load hone tak tool buttons disable karta hai
        setToolButtonsEnabled(false);
        updateTextStyleToolsVisibility(); // Sunishchit kare ki text styling tools load hone par hidden hain
        updateSignatureToolsVisibility(); // Sunishchit kare ki signature upload load hone par hidden hai
    </script>
</body>
</html>
